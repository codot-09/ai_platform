<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Taylor AI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
        }
        .container {
            width: 450px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            font-size: 16px;
            color: #fff;
            text-align: center;
            transition: background 0.3s;
        }
        input::placeholder {
            color: #ddd;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.5);
            outline: none;
        }
        button {
            width: 90%;
            padding: 12px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.3);
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading img {
            width: 50px;
            height: 50px;
        }

        /* Apple-style notification */
        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(100%);
            animation: slide-in 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
            width: 300px;
        }

        .success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }

        .error {
            background: linear-gradient(45deg, #dc3545, #b52b3a);
        }

        .notification::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            animation: progress 4s linear forwards;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fade-out {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes progress {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="notifications" id="notifications"></div>
    <div class="container">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="register-btn">Register</button>
        <div class="loading" id="loading"><img src="loading.gif" alt="Loading..." width="50"></div>
    </div>

    <script>
        const apiBase = "http://192.168.100.13:8082/api/auth/sign-up";
        const registerBtn = document.getElementById("register-btn");
        const notifications = document.getElementById("notifications");
        const loading = document.getElementById("loading");
        

        function showNotification(message, type) {
            const notification = document.createElement("div");
            notification.classList.add("notification", type);
            notification.innerText = message;
            notifications.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = "fade-out 0.5s ease-out forwards";
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        registerBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            loading.style.display = "block";
            registerBtn.disabled = true;

            try {
                const response = await fetch(apiBase, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok && data.data) {
                    showNotification("Registration successful! Check your email.", "success");
                    setTimeout(() => window.location.href = "verify.html", 2000);
                } else {
                    showNotification(data.error?.message || "Registration failed", "error");
                }
            } catch (error) {
                showNotification("Network error!", "error");
            }

            loading.style.display = "none";
            registerBtn.disabled = false;
        });
    </script>
</body>
</html>
